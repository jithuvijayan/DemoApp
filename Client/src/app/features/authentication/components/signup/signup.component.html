<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Register Yourself</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="fname">First Name</label>
      <div class="col-md-4">
        <input id="fname" name="fname" type="text" placeholder="John" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="lname">Last Name</label>
      <div class="col-md-4">
        <input id="lname" name="lname" type="text" placeholder="Doe" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email</label>
      <div class="col-md-4">
        <input id="email" name="email" type="text" placeholder="johndoe@example.com" class="form-control input-md"
          required="">

      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-4">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="save"></label>
      <div class="col-md-8">
        <button id="save" name="save" class="btn btn-success">Register</button>
        <button id="clear" name="clear" class="btn btn-danger">Reset</button>
      </div>
    </div>

  </fieldset>
</form>
